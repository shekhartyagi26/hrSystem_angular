<div *ngIf="first">
    <h1 md-dialog-title>Enter Values</h1>
    <hr>
    <form class="m-p" autoComplete="off" #setVar="ngForm" (ngSubmit)="setVariable(setVar)">
        <table class="full" cellspacing="0">
            <tr *ngFor="let variable of pendingVariables">
                <td>
                    <md-input-container class="full">
                        <input mdInput placeholder="{{variable.name}}" [(ngModel)]="variable.value" autoComplete="off" name="{{variable.name}}" required>
                    </md-input-container>
                </td>
            </tr>
        </table>
        <div class="fx-pos">
            <button md-raised-button (click)="close()">CLOSE</button>
            <button md-raised-button type="submit" color="accent">PREVIEW MAIL</button>
        </div>
    </form>
</div>
<div *ngIf="!first">
    <h1 md-dialog-title class="a-c">Mail Preview</h1>
    <hr>
    <table class="full" cellspacing="0">
        <tr>
            <td>
                <h3 class="a-c m-z">{{temp.subject}}</h3>
            </td>
        </tr>
        <tr>
            <td>
                <p class="con-of" [innerHTML]="temp.body | safeHtml"></p>
            </td>
        </tr>
    </table>
    <div class="fx-pos1">
        <button md-raised-button (click)="close()">CLOSE</button>
        <button md-raised-button type="submit" color="accent" (click)="sendEmail()">SEND MAIL</button>
    </div>
</div>
