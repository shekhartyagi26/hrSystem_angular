<div>
    <a md-raised-button color=accent class="btn-pos" (click)="addVariable()">ADD NEW VARIABLE</a>
</div>
<div class="header" *ngIf="userVar">
    <md-card>
        <h3>User Variable(s)</h3>
        <md-divider></md-divider>
        <md-card-content>
            <table class="list">
                <thead>
                    <tr>
                        <th>Variable code</th>
                        <th>Variable value</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let variable of userVar">
                        <td class="v-wid">{{variable.variableCode}}</td>
                        <td class="txt-edit" (click)="editVariable(variable)">
                            <p [innerHTML]="variable.variableValue | safeHtml"></p>
                        </td>
                        <td class="del-wid">
                            <md-icon class="red" (click)="delete(variable.id)">delete</md-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>
</div>
<div class="header" *ngIf="sysVar">
    <md-card>
        <h3>System Variable(s)</h3>
        <md-divider></md-divider>
        <md-card-content>
            <table class="list">
                <thead>
                    <tr>
                        <th>Variable code</th>
                    </tr>
                </thead>
                <tbody class="sys">
                    <tr *ngFor="let variable of sysVar">
                        <td class="v-wid">{{variable.variableCode}}</td>
                    </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>
</div>
