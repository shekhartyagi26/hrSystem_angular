<md-sidenav mode="side" opened fxFlex="15">
    <div class="inbox-nav">
        <div class="mainnav" *ngFor="let tag of tags; let i = index">
            <a md-line class="main-title">{{tag.title}}</a>
            <!-- <md-icon class="nav-arrow" (click)="openSubMenu(tag.title)" *ngIf="tag.data && i !== 0">{{tag.menuOpen? 'keyboard_arrow_up':'keyboard_arrow_down'}}</md-icon> -->
            <div *ngIf="tag.data">
                <div class="subenav" *ngFor="let subTag of tag.data">
                    <p [class.active]="selectedId == subTag.id && i != 0">
                        <a *ngIf="i == 0" class="sub-title">{{subTag.title}}</a>
                        <a (click)="getEmail(subTag.id);" *ngIf="i != 0">{{subTag.title}} ({{subTag.unread}}/{{subTag.count}})</a>
                        <!--  <md-icon class="nav-arrow" (click)="openSubChildMenu(subTag.title)" *ngIf="subTag.subchild">{{subTag.menuOpen? 'keyboard_arrow_up':'keyboard_arrow_down'}}</md-icon> -->
                    </p>
                    <div *ngIf="subTag.subchild">
                        <div class="subenav" [class.active]="selectedId == subTagSubchild.id" *ngFor="let subTagSubchild of subTag.subchild" (click)="getEmail(subTagSubchild.id)">
                            <a>{{subTagSubchild.title}} ({{subTagSubchild.unread}}/{{subTagSubchild.count}})</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
